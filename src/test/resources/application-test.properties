# Task 10: Test-specific application properties
# This configuration is used during integration tests to avoid rate limiting conflicts

# H2 + JPA - Use in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

# JWT settings - Use test secret for predictable testing (must be 512+ bits for HS512)
app.jwt.secret=TestSecretKeyForIntegrationTests123456789012345678901234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
app.jwt.ttl-seconds=900

# Error handling configuration for tests
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Logging configuration for tests
logging.level.root=INFO
logging.level.edu.nu.owaspapivulnlab=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=DEBUG
